<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ECHAT</title>
    <link rel="SHORTCUT ICON" href="./favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
    <!-- msal.min.js can be used in the place of msal.js; included msal.js to make debug easy -->
    <script id="load-msal" src="https://alcdn.msauth.net/browser/2.31.0/js/msal-browser.js"
        integrity="sha384-BO4qQ2RTxj2akCJc7t6IdU9aRg6do4LGIkVVa01Hm33jxM+v2G+4q+vZjmOCywYq"
        crossorigin="anonymous"></script>    

</head>

<body>
    <header>
        <h1>ECHAT Service</h1>
        <p>Engineer Chat</p>
        <div id="top-buttons">
            <button id="signIn" class="" onclick="signIn()">Sign-in</button>
            <button id="signOut" class="d-none" onclick="signOut()">Sign-out</button>
        </div>
    </header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-primary navbarStyle">
        <div id="centered-text-info" class="d-none">
            <p>Please click a chat Icon on the bottom right corner to start a chat.</p>
            <p>Expand the window if the Chat Icon is not visible.</p>
            <p>Your chat session will start using the user context below.</p>
        </div>
        <ul class="navbar-nav">
             <li class="nav-item active">
                <a class="nav-link d-none" id="toDoListLink"></a>             
            </li> 
        </ul>
    </nav> 
    <br>
    
    <h5 id="title-div" class="card-header text-center"></h5>
    <footer>  
    <h5 id="welcome-div" class="card-header text-center d-none"></h5>
    </footer>
    <br>
    <div id="idTokenTable" class="table-responsive-ms" id="table">
        <table id="table-div" class="table table-striped d-none">
            <thead id="table-head-div">
                <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="table-body-div">
            </tbody>
        </table>
    </div>    

    <!-- importing bootstrap.js and supporting js libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- importing app scripts (load order is important) -->
    <script type="text/javascript" src="./authConfig.js"></script>
    <script type="text/javascript" src="./ui.js"></script>
    <script type="text/javascript" src="./claimUtils.js"></script>
    <!-- <script type="text/javascript" src="./authPopup.js"></script> -->
    <!-- uncomment the above line and comment the line below if you would like to use the redirect flow -->
    <script type="text/javascript" src="./authRedirect.js"></script>
    <script type="text/javascript" src="./fetch.js"></script>

    <!-- <script> window.onload = signIn()</script> -->
</body>
</html>
